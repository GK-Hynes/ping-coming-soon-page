<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">

      <div class="logo-wrapper">
        <img class="logo" src="./images/logo.svg" alt="Ping logo">
      </div>
    
    <h1 class="main-heading">We are launching <span>soon!</span></h1>

    <p class="sub-heading">Subscribe and get notified</p>

    <form class="form" action="#">
      <input
        class="form-input"
        type="email"
        id="email-input"
        placeholder="Your Email Address..."
        name="email"
        aria-label="Email address"
      />
      <button class="form-button">Notify Me</button>
    </form>

    <div class="dashboard-wrapper">
      <img class="dashboard" src="./images/illustration-dashboard.png" alt="Dashboard illustration">
    </div>

    <div class="social-icons">
      <div class="icon"><img src="./images/icon-facebook.svg" alt="Facebook icon" /></div>
      <div class="icon"><img src="./images/icon-twitter.svg" alt="Twitter icon" /></div>
      <div class="icon"><img src="./images/icon-instagram.svg" alt="Instagram icon" /></div>
    </div>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

    <footer class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/GK-Hynes">Gerard Hynes</a>.
      </p>
      </div>
    </footer>
  </body>
</html>
